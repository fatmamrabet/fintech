name: CD Transition (The Deployer)

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      issue:
        description: "Jira issue key (ex: FNC-4)"
        required: true
        default: "FNC-4"
      mode:
        description: "simulate target branch: develop | main | hotfix"
        required: true
        default: "develop"

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # 1) Determine ISSUE (from workflow_dispatch OR from merge commit message)
      - name: Determine Jira issue key
        id: issue
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "issue=${{ inputs.issue }}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $MSG"

          ISSUE=$(echo "$MSG" | grep -oE 'FNC-[0-9]+' | head -n 1)
          if [ -z "$ISSUE" ]; then
            echo "❌ No Jira key found in commit message."
            echo "➡️ Ensure PR title or merge commit contains something like FNC-4."
            exit 1
          fi

          echo "issue=$ISSUE" >> "$GITHUB_OUTPUT"

      # 2) Decide transition ID based on target branch + hotfix detection
      - name: Decide transition id
        id: decide
        shell: bash
        run: |
          ISSUE="${{ steps.issue.outputs.issue }}"

          # === IMPORTANT: put your real numeric IDs here ===
          DONE_ID="6"        # example: transition to Done (In Dev)
          RELEASED_ID="7"    # example: transition to Released
          HOTFIX_ID="8"      # example: transition to Hotfix Deployed

          # Decide which "branch logic" we use
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODE="${{ inputs.mode }}"
            if [ "$MODE" = "develop" ]; then
              echo "transition_id=$DONE_ID" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            if [ "$MODE" = "hotfix" ]; then
              echo "transition_id=$HOTFIX_ID" >> "$GITHUB_OUTPUT"
              exit 0
            fi
            echo "transition_id=$RELEASED_ID" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BRANCH="${{ github.ref_name }}"
          MSG="${{ github.event.head_commit.message }}"

          if [ "$BRANCH" = "develop" ]; then
            echo "transition_id=$DONE_ID" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # BRANCH = main
          if echo "$MSG" | grep -qiE 'hotfix/|hotfix'; then
            echo "transition_id=$HOTFIX_ID" >> "$GITHUB_OUTPUT"
          else
            echo "transition_id=$RELEASED_ID" >> "$GITHUB_OUTPUT"
          fi

      # 3) Apply transition
      - name: Move Jira ticket
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.issue.outputs.issue }}
          transition: ${{ steps.decide.outputs.transition_id }}

      # 4) Deployment Simulation
      - name: Deploy
        run: echo "Deploying artifact..."
